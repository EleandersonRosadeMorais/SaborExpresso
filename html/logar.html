<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../css/logar.css">
    <title>Logar</title>
</head>

<body>
    <div id="menu-caixa">
        <div id="inputLogin-caixa">
            <h1>Login</h1>
            <p>Entre na sua conta para pedir seus pratos no Sabor Expresso</p>
            <input type="email" id="emailLogar" placeholder="Email">
            <input type="password" id="senhaLogar" placeholder="Senha">

            <p>Esqueceu a senha?</p> <button id="btn-logar">Recuperar Acesso</button>


            <button id="btnLogar">Logar</button>

            <div id="mensagemLogar" class="mensagem"></div>
        </div>
        <div id="textoCadastro-caixa">
            <h2>Olá, amigo</h2>
            <p>Você ainda não possue uma conta?</p>
            <p>Clique no botão abaixo e crie a sua!</p>
            <button><a href="./../html/cadastrar.html">Ir</a></button>
        </div>
    </div>
    <script src="./../js/logar.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>

    <link rel="stylesheet" href="./../css/cadastrar.css">
    <title>Cadastrar</title>

<body>

            <h2>Olá, amigo</h2>

            <p>Clique no botão abaixo e entre na sua!</p>

            <h1>Cadastrar</h1>

            <div id="mensagemCadastrar" class="mensagem"></div>
        </div>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos</title>
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../css/meusPedidos.css">
    <link rel="stylesheet" href="./../css/cabecalho.css">
    <link rel="stylesheet" href="./../css/rodape.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="cabecalho-caixa"></div>

    <div id="meusPedidos-caixa">
        <h2>Meus pedidos</h2>
        <div id="listar-pedidos-caixa">
            <p>Carregando pedidos...</p>
        </div>
    </div>

    <div id="finalizar-caixa">
        <label>Selecionar endereço:</label>
        <label>
            <input type="radio" name="opcao" checked>
            Endereço padrão
        </label>

        <label>
            <input type="radio" name="opcao">
            Adicionar Endereço
        </label><br>
        <p><strong>Pedidos:</strong> R$ 00,00</p>
        <p><strong>Frete:</strong> R$ 9,00</p>
        <p><strong>Preço total da entrega:</strong> R$ 00,00</p>
        <button id="finalizar-botao">Finalizar Pedido</button>
    </div>

    <div id="editar-pedidos-caixa" style="display: none">
        <h2>Editar Quantidade</h2>

        <label for="editar-quantidade">Quantidade:</label>
        <input type="number" id="editar-quantidade" min="1">

        <input type="hidden" id="editar-id">

        <button id="salvar-botao">Salvar alterações</button>
        <button id="cancelar-botao">Cancelar</button>
    </div>

    <div id="rodape-caixa"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./../js/meusPedidos.js" type="module"></script>
    <script src="./../js/carregarSobrepor.js"> </script>
</body>

</html>
